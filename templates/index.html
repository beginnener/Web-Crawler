<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Crawler</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-6 font-['Montserrat']">
    <div class="min-w-md max-w-4xl p-8 flex flex-col items-center justify-center">
        <h1 id="page-title" class="text-5xl font-bold text-gray-200 text-center">Simple Web Crawler</h1>
        <div class="text-center text-md mt-4 mb-6">
            <p>Selamat datang di simple web crawler! Silakan masukkan data berikut untuk mulai menelusuri web.</p>
        </div>
        <main class="bg-gray-800 rounded-xl shadow-xl w-full max-w-md p-6 flex flex-col space-y-6">
            <form id="form-input" method="POST" action="/" class="flex flex-col space-y-5">
                <label for="seed" class="font-semibold text-zinc-100">Seed URL:</label>
                <input
                    type="text"
                    id="seed"
                    name="seed"
                    placeholder="https://example.com"
                    required
                    class="rounded-lg px-4 py-3 bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
                />
                <label for="keyword" class="font-semibold text-zinc-100">Keyword:</label>
                <input
                    type="text"
                    id="keyword"
                    name="keyword"
                    placeholder="Masukkan kata kunci"
                    required
                    class="rounded-lg px-4 py-3 bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
                />
                <label for="depth" class="font-semibold text-zinc-100">Kedalaman Penelusuran:</label>
                <input
                    type="number"
                    id="depth"
                    name="depth"
                    placeholder="Misal: 2"
                    min="1"
                    max="10"
                    required
                    class="rounded-lg px-4 py-3 bg-gray-700 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400"
                />
                <label class="text-sm">Mode Pencarian:</label>
                <select name="mode" class="p-2 bg-gray-800 text-white rounded-lg border border-gray-600">
                    <option value="cached">Gunakan hasil dari database</option>
                    <option value="fresh">Crawl ulang dari awal</option>
                </select>
                <button
                    type="submit"
                    class="bg-teal-400 hover:bg-teal-500 transition rounded-lg font-bold text-gray-900 py-3 shadow-lg"
                >
                    Mulai Crawl
                </button>
            </form>
    
            <footer class="text-center text-gray-500 text-sm mt-4">
            Powered by Kelompok rubidesinenenji
            </footer>
        </main>
    </div>
</body>
</html>
